  <script>
    // Animated background (stars)
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({length: 100}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2,
        d: Math.random() + 0.2
      }));
    }
    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0ff';
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
        ctx.fill();
      });
      moveStars();
    }
    function moveStars() {
      stars.forEach(s => {
        s.y += s.d;
        if (s.y > canvas.height) {
          s.x = Math.random() * canvas.width;
          s.y = 0;
        }
      });
    }
    resizeCanvas();
    setInterval(drawStars, 50);
    window.onresize = resizeCanvas;

    // Scramble text effect on scroll
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*";
    function scramble(el) {
      let iteration = 0;
      clearInterval(el.interval);
      el.interval = setInterval(() => {
        el.innerText = el.innerText.split("")
          .map((letter, index) => {
            if(index < iteration) return el.dataset.value[index];
            return letters[Math.floor(Math.random() * letters.length)];
          })
          .join("");
        if(iteration >= el.dataset.value.length) clearInterval(el.interval);
        iteration += 1 / 3;
      }, 30);
    }
    const scrambles = document.querySelectorAll(".scramble");
    window.addEventListener("scroll", () => {
      scrambles.forEach(el => {
        const rect = el.getBoundingClientRect();
        if(rect.top < window.innerHeight && rect.bottom >= 0) {
          scramble(el);
        } else {
          el.innerText = "%".repeat(el.dataset.value.length);
        }
      });
    });
    // Initial trigger
    scrambles.forEach(el => { el.innerText = "%".repeat(el.dataset.value.length); });
  </script>
