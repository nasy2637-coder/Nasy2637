  <title>Nat Legendary Links</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #d4af37;
      margin-bottom: 20px;
      object-fit: cover;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 25px;
      color: #d4af37;
      text-shadow: 1px 1px 3px #000;
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 300px;
    }

    a {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #d4af37;
      color: #000;
      text-decoration: none;
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 12px;
      font-weight: bold;
      width: 100%;
      transition: transform 0.2s, background 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    a:hover {
      background: #bfa130;
      transform: scale(1.05);
    }

    a img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    @media (max-width: 400px) {
      h1 { font-size: 1.5em; }
      .profile-pic { width: 100px; height: 100px; }
      a img { width: 20px; height: 20px; }
    }
  </style>
</head>
